<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>worldisastercompilation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <link rel="icon" type="image/png" href="img/silhouette.png" />

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/p5.min.js"></script>
  <script src="js/p5.sound.min.js"></script>
</head>

<body>
  <div id="container">

    <!-- SCÈNE P5 -->
    <div id="scene"></div>

    <!-- INTERFACE -->
    <aside id="ui">
      <h1 id="title">world disaster compilation <span id="soundIcon">♪</span></h1>

      <div class="effect">
        <div class="key">1</div>
        <img src="img/disastervid.png">
        <span>[disaster_video]</span>
      </div>

      <div class="effect">
        <div class="key">2</div>
        <img src="img/videodisaster2.png">
        <span>[disaster_video]</span>
      </div>

      <div class="effect">
        <div class="key">3</div>
        <img src="img/photodisaster.png">
        <span>[disaster_photos]</span>
      </div>

      <div class="effect">
        <div class="key">4</div>
        <div class="placeholder black">WORLD</div>
        <span>[credits]</span>
      </div>

      <div class="effect">
        <div class="key">5</div>
        <img src="img/negatiffff.png">
        <span>[negative]</span>
      </div>

      <div class="effect">
        <div class="key">6</div>
        <img src="img/threshold.png">
        <span>[threshold]</span>
      </div>

       <div class="effect">
        <div class="key">7</div>
        <img src="img/carcrashh.png">
        <span>[car_crash_+_-]</span>
      </div>

       <div class="effect">
        <div class="key">8</div>
        <img src="img/worldisastercompilation.png">
        <span>[worldisastercompilation]</span>
      </div>
    </aside>

  
  </div>

  <script src="js/sketch.js"></script>
</body>
</html>
